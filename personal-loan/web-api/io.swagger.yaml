swagger: "2.0"
info:
  description: "simpe loan api definition"
  version: "1.0.0"
  title: "Personal Loan"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "eureka.gh@gmail.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "personalloan.swagger.io"
basePath: "/v1"
tags:
- name: "loan"
  description: "Loan application"
- name: "user"
  description: "user identity"
schemes:
- "https"
- "http"
paths:
  /user/{userId}/loan:
    get:
      tags:
      - "user"
      summary: "get all loans"
      description: ""
      operationId: "getUserLoans"
      produces:
      - "application/json"
      parameters:
      - name: "userId"
        in: "path"
        description: ""
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Loans"
        400:
          description: "Invalid ID supplied"
        404:
          description: "loan not found"
      security:
      - OAuthBearer: []
  /loan:
    post:
      tags:
      - "loan"
      summary: "apply new loan"
      description: ""
      operationId: "addLoan"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Loan object that needs to be added to the store"
        required: true
        schema:
          $ref: "#/definitions/Loan"
      responses:
        405:
          description: "Invalid input"
      security:
      - OAuthBearer: []
    put:
      tags:
      - "loan"
      summary: "Update an existing loan"
      description: ""
      operationId: "updateLoan"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Load object that needs to be added to the db store"
        required: true
        schema:
          $ref: "#/definitions/Loan"
      responses:
        400:
          description: "Invalid ID supplied"
        404:
          description: "Loan not found"
        405:
          description: "Validation exception"
      security:
      - OAuthBearer: []
  /loan/{loanId}:
    get:
      tags:
      - "loan"
      summary: "Find loan by ID"
      description: "Returns a loan info"
      operationId: "getLoanById"
      produces:
      - "application/json"
      parameters:
      - name: "loanId"
        in: "path"
        description: "ID of loan to return"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Loan"
        400:
          description: "Invalid ID supplied"
        404:
          description: "loan not found"
      security:
      - OAuthBearer: []
    post:
      tags:
      - "loan"
      summary: "Updates a loan in the store with form data"
      description: ""
      operationId: "updateLoanWithForm"
      consumes:
      - "application/x-www-form-urlencoded"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "loanId"
        in: "path"
        description: "ID of loan that needs to be updated"
        required: true
        type: "integer"
        format: "int64"
      - name: "name"
        in: "formData"
        description: "Updated name of the loan"
        required: false
        type: "string"
      - name: "status"
        in: "formData"
        description: "Updated status of the loan"
        required: false
        type: "string"
      responses:
        405:
          description: "Invalid input"
      security:
      - OAuthBearer: []
securityDefinitions:
  OAuthBearer:
    type: "oauth2"
    flow: "implicit"
    authorizationUrl: https://api.example.com/oauth2/authorize
    scopes:
      read_loans: read your loans
      write_loans: modify loans in your account
definitions:
  Loan:
    type: "object"
    properties:
      id:
        type: "string"
      balance:
        type: "integer"
        format: "int32"
  Loans:
    type: "array"
    items:
     $ref: "#/definitions/Loan"
  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      type:
        type: "string"
      message:
        type: "string"